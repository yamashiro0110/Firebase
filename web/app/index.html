<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- Because this project uses vulcanize this should be your only html import
    in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <!-- build:js script/vendor.js -->
    <script src="/bower_components/jQuery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyCSlxvMkNEwPr5E9PJAIqnSuPQRA3MltT8",
        authDomain: "sample-firebase-c08bf.firebaseapp.com",
        databaseURL: "https://sample-firebase-c08bf.firebaseio.com",
        storageBucket: "sample-firebase-c08bf.appspot.com",
        messagingSenderId: "442016854371"
      });
    </script>
  </head>
  <body class="fullbleed layout vertical">
    <paper-scroll-header-panel class="flex">
      <sample-firebase-content></sample-firebase-content>
    </paper-scroll-header-panel>
  </body>

  <dom-module id="sample-firebase-content">
    <template>
      <sample-firebase-header login-user="{{user}}"></sample-firebase-header>
      <div class="content">
        <paper-input label="name" value="{{user.name}}" readonly></paper-input>
        <paper-input label="email" value="{{user.email}}" readonly></paper-input>
      </div>
    </template>
    <script>
      Polymer({
        is: 'sample-firebase-content',
        properties: {
          user: {
            type: Object,
          }
        },
      })
    </script>
  </dom-module>
</html>
